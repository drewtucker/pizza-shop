<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Pompous Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pompous Pizza!</h1>
      <div id="pizzaInput">
        <h3>Please select a size:</h3>
        <br>
        <form class="radio">
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small - $6.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium - $10.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large - $12.00
            </label>
          </div>
          <br>
        </form>
        <h4>Toppings ($1.00 each):</h4>

      <form class="checkbox">
        <div class="checkbox">
          <h6>Meats:</h6>
          <label>
            <input type="checkbox" name="topping" value="Pepperoni">
            Pepperoni
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Sausage">
            Sausage
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Canadian Bacon">
            Canadian Bacon
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Anchovies">
            Anchovies
          </label>
        </div>
        <h6>Veggies:</h6>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Olives">
            Olives
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Sun dried Tomatoes">
            Sun dried Tomatoes
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Mushrooms">
            Mushrooms
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Spinach">
            Spinach
          </label>
        </div>
        <h6>Other:</h6>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Pineapple">
            Pineapple
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Chocolate Sauce">
            Chocolate Sauce
          </label>
        </div>
          <button type="submit" class="btn btn-info">Next</button>
      </form>
    </div>
    <h2 id="result"></h2>

  </div>
  </body>
</html>
