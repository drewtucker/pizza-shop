<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Pompous Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pompous Pizza!</h1>
      <div id="sizeInput">
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Small">
          Small
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Medium">
          Medium
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="size" value="Large">
          Large
        </label>
      </div>
    </div>

    <div id="toppingsInput">

      <div class="checkbox">
        <label>
          <input type="checkbox" name="topping" value="pepperoni">
          Pepperoni
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="topping" value="olives">
          Olives
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="topping" value="Sausage">
          Sausage
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="topping" value="Sun dried Tomatoes">
          Sun dried Tomatoes
        </label>
      </div>
    </div>

  </div>
  </body>
</html>
