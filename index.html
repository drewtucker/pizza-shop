<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Pompous Pizza</title>
  </head>
  <body>
    <div class="container">
        <h1>Pompous <span><img src="img/pizza.png"></span> Pizza</h1>

      <div id="banner" class="row">
        <div class="col-md-2">
        </div>
        <div class="col-sm-2">

        </div>
        <h3>Welcome to Pompous Pizza!</h3>
      </div>

      <div id="pizzaInput">
        <h3>Please select a size:</h3>
        <br>
        <form id="sizeInput" class="radio">
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small - $6.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium - $10.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large - $12.00
            </label>
          </div>
          <br>
        </form>
        <h4>Toppings ($1.00 each):</h4>

      <form id="toppingsInput" class="checkbox">
        <div class="checkbox">
          <h5>Meats:</h5>
          <label>
            <input type="checkbox" name="topping" value="Pepperoni">
            Pepperoni
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Sausage">
            Sausage
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Canadian Bacon">
            Canadian Bacon
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Anchovies">
            Anchovies
          </label>
        </div>
        <h5>Veggies:</h5>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Olives">
            Olives
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Sun dried Tomatoes">
            Sun dried Tomatoes
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Mushrooms">
            Mushrooms
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Spinach">
            Spinach
          </label>
        </div>
        <h5>Other:</h5>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Pineapple">
            Pineapple
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Chocolate Sauce">
            Chocolate Sauce
          </label>
        </div>
          <button type="submit" class="btn btn-danger">Next</button>
      </form>
    </div>
  </div>
  <div class="container">
      <h2 id="result"></h2>
  </div>
  </body>
</html>
