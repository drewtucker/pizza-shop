<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Pompous Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pompous Pizza!</h1>
      <div id="pizzaInput">
        <h3>Please select a size:</h3>
        <br>
        <form class="radio">
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small - $6.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium - $10.00
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large - $12.00
            </label>
          </div>
          <br>
        </form>
        <h3>Toppings ($1.00 each):</h3>

      <form class="checkbox">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Pepperoni">
            Pepperoni
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Olives">
            Olives
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Sausage">
            Sausage
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="Sun dried Tomatoes">
            Sun dried Tomatoes
          </label>
        </div>
          <button type="submit" class="btn btn-info">Next</button>
      </form>
    </div>
    <h2 id="result"></h2>

  </div>
  </body>
</html>
